{% extends 'base.html' %}

{% block content %}
<h1>Edit Vehicle</h1>

<div class="card">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.plate_number.id_for_label }}">Plate Number</label>
            {{ form.plate_number }}
        </div>
        <div class="form-group">
            <label for="{{ form.model.id_for_label }}">Model</label>
            {{ form.model }}
        </div>
        <div class="form-group">
            <label for="{{ form.year.id_for_label }}">Year</label>
            {{ form.year }}
        </div>
        <div class="form-group">
            <label for="{{ form.color.id_for_label }}">Color</label>
            {{ form.color }}
        </div>
        <div class="form-group">
            <label for="{{ form.seats.id_for_label }}">Seats</label>
            {{ form.seats }}
        </div>
        <div class="form-group">
            <label for="{{ form.driver.id_for_label }}">Driver (Optional)</label>
            {{ form.driver }}
        </div>
        <div class="form-group">
            <label for="{{ form.status.id_for_label }}">Status</label>
            {{ form.status }}
        </div>
        <button type="submit" class="btn btn-success">Update Vehicle</button>
        <a href="{% url 'vehicles_list' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock %}
