{% extends 'base.html' %}

{% block content %}
<h1>Edit Location</h1>

<div class="card">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Name</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="{{ form.address.id_for_label }}">Address</label>
            {{ form.address }}
        </div>
        <div class="form-group">
            <label for="{{ form.latitude.id_for_label }}">Latitude</label>
            {{ form.latitude }}
        </div>
        <div class="form-group">
            <label for="{{ form.longitude.id_for_label }}">Longitude</label>
            {{ form.longitude }}
        </div>
        <div class="form-group">
            <label for="{{ form.is_airport.id_for_label }}">Is Airport?</label>
            {{ form.is_airport }}
        </div>
        <div class="form-group">
            <label for="{{ form.is_active.id_for_label }}">Is Active?</label>
            {{ form.is_active }}
        </div>
        <button type="submit" class="btn btn-success">Update Location</button>
        <a href="{% url 'locations_list' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock %}
